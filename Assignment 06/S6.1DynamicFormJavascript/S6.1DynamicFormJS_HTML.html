<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <link rel="stylesheet" href="S6.1DynamicFormJS_CSS.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row offset-md-5 cols-md-5 mb-4">
            <h1 class="h1 mt-2">Registration Form</h1>
        </div> 
        <div class="row">
            <div class="content col-lg-8 mt-3 ">
                <table class="table" id="display">
                    <thead>
                      <tr id="theading">
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Email</th>
                        <th scope="col">Country</th>
                        <th scope="col">State</th>
                        <th scope="col">City</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="form col-lg-4 mt-3">
                <div class="mb-3">
                    <label for="fname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="fname" placeholder="Can">
                  </div>
                <div class="mb-3">
                    <label for="lname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lname" placeholder="Yaman">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="username@gmail.com">
                </div>
            
                <div class="mb-3">
                    <div class="f-group">
                        <label for="country" class="form-label col-lg-2">Country</label>
                        <select class="col-lg-5 mb-3" name="country" id="country" onchange="populateState(this.id,'state')">
                            <option>Choose Country</option>
                            <option value="india">India</option>
                            <option value="usa">USA</option>
                        </select>
                    </div>
                    <div class="f-group">
                        <label for="state" class="form-label col-lg-2">State</label>
                        <select class="col-lg-5 mb-3" name="state" id="state" onchange="populateCity(this.id,'city')">
                        </select>
                    </div>
                    <div class="f-group">
                        <label for="city" class="form-label col-lg-2">City</label>
                        <select class="col-lg-5 mb-3" name="city" id="city" >
                        </select>
                    </div>
                </div>
                <div class="btn offset-md-5 cols-md-1 mt-3">
                    <button type="button" onclick="displayDetails()" id="rec">SAVE</button>
                </div>
            </div> 
        </div>
    </div>
    <script src="S6.1DynamicFormJS_JS.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
