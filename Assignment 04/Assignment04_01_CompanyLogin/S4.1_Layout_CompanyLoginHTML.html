<!DOCTYPE html>
<html>
    <head>
        <title>IncubXperts Login</title>
        <link rel="stylesheet" href="S4.1_Layout_CompanyLoginCSS.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="mainContent">
            <div class="sidebar">
                <img src="C:\Users\vaibhavi\Desktop\IX_Training\Assignment 04\Assignment04_01_CompanyLogin\Assets4.1\ix-logo.png" id="mainlogo">
                <p id="power">Powered By</p>
                <img src="C:\Users\vaibhavi\Desktop\IX_Training\Assignment 04\Assignment04_01_CompanyLogin\Assets4.1\ix.jpeg" id="ix">
            </div>
            <div class="right_content">
                <h1>Welcome to IncubXperts</h1>
                <p id="enter">Enter your Email or Login Id and Password to log in to your account. </p><br>
                <div class="loginform">
                    <form>
                        <label for="email" id="eid">Email or Login ID <span class="red">*</span></label><br>
                        <input type="email" id="email" placeholder="&#xf0e0; &nbsp; Email or Login ID"><br><br>
                        <label for="pwd" id="pwdid">Password <span class="red">*</span></label><br>
                        <input type="password" id="pwd" placeholder="&#xf023; &nbsp; Password &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp; &#xf070;"><br><br>
                        <button id="btn">Log In</button>
                    </form>
                </div>
                <p id="forgot">Forgot your email, Login ID or Password? <br> <a href="">Contact Admin</a></p>
            </div>
        </div>
    </body>
</html>
