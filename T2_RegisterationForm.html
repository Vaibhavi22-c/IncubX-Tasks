<!DOCTYPE html>
<html>
<head>
    <title>Registeration Form</title>
    <h1>Employee Registeration Form</h1>
</head>
<body>
   <form>
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" placeholder="John"><br>
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname" placeholder="Doe"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username"><br>
    <label for="pwd">Password:</label>
    <input type="password" id="pwd" name="pwd">
    <p>Address:<br>
        <textarea rows="5" cols="30" placeholder="Add address here"></textarea>
    </p>
    <label for="phonenumber">Mobile Number: </label>
    <input type="tel" id="phonenumber" maxlength="10"><br>
    <p>Gender:<br>
        <input type="radio" id="gender" value="Male">
        <label for="gender">Male</label><br>
        <input type="radio" id="gender" name="gender" value="Female">
        <label for="gender">Female</label>
    </p><br>
    <label for="birthday">Date of Birth:</label>
    <input type="date" id="birthday" name="birthday">
    <p>Languages Known:<br>
        <input type="checkbox" id="language" value="C">
        <label for="language">C</label><br>
        <input type="checkbox" id="language" value="C++">
        <label for="language">C++</label><br>
        <input type="checkbox" id="language" value="C#">
        <label for="language">C#</label><br>
        <input type="checkbox" id="language" value="JAVA">
        <label for="language">JAVA</label><br>
        <input type="checkbox" id="language" value="Python">
        <label for="language">Python</label><br>
    </p><br>
    <p>Preferred Work Location 
        <select id="OfficeCity" >
            <option value="Pune" selected>Pune</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Gurgaon">Gurgaon</option>
        </select>
    </p>
    <label for="resume">Resume:</label>
    <input type="file" id="resume"><br><br>
    <input type="submit" value="Submit">
   </form> 
</body>
</html>
